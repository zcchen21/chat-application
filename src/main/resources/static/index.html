<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Chat Application</title>
    </head>

    <body>
        <div id="start-page">
            <h1 class="title">Welcome!</h1>
            <button class="w-100 btn btn-primary btn-lg signin-btn">Sign in</button>
            <button class="w-100 btn btn-secondary btn-lg signup-btn">Create account</button>
        </div>

        <div id="signin-page" class="hidden">
            <form id="signin-form">
                <h1 class="title">Sign in</h1>
                <input type="text" id="username" placeholder="username" class="form-control">
                <input type="password" id="password" placeholder="password" class="form-control">
                <button type="submit" class="w-100 btn btn-primary btn-lg">Sign in</button>
            </form>
            <button class="w-100 btn btn-secondary signup-btn">Don't have an account? Sign up</button>
        </div>

        <div id="signup-page" class="hidden">
            <form id="signup-form">
                <h1 class="title">Sign up</h1>
                <input type="text" id="signup-username" placeholder="username" class="form-control">
                <input type="password" id="signup-password" placeholder="password" class="form-control">
                <button type="submit" class="w-100 btn btn-primary btn-lg">Sign up</button>
            </form>
            <button class="w-100 btn btn-secondary signin-btn">Already have an account? Sign in</button>
        </div>

        <div id="dialogue-page" class="hidden">
            <div class="row">
                <div class="col-md-4 border">
                    <section class="profile-tray">
                        <p id="signin-username"></p>
                    </section>
                    <section class="new-contact">
                        <form id="new-contact-wrapper">
                            <input id="new-contact-input" placeholder="Add Contact" type="text">
                            <button type="submit" class="btn btn-primary form-btn">Add</button>
                        </form>
                    </section>
                    <section class="contacts-panel">
                        <div id="contacts-list"></div>
                    </section>
                </div>
                <div class="col-md-8 border">
                    <section class="chat-panel-header">
                        <p id="profile-username"></p>
                    </section>
                    <section id="chat-panel" class="chat-list"></section>
                    <form id="chat-box">
                        <input id="chatMessage" type="text" placeholder="Type here..." disabled>
                        <button id="send-message-btn" type="submit" class="btn btn-primary form-btn" disabled>Send</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
